apiVersion: v1
kind: ConfigMap
metadata:
  name: angel-update-config
  namespace: angel-update-dev
data:
  application.yml: |
    spring:
      profiles:
        active: dev
      datasource:
        url: jdbc:postgresql://postgres-service:5432/angeldb
        username: angel
      redis:
        host: redis-service
        port: 6379
    
    angel:
      update:
        cache:
          ttl:
            news: 1800
            weather: 900
        collectors:
          enabled: true
          mock-mode: false
        performance:
          thread-pool-size: 10
          rate-limit:
            requests-per-second: 50
    
    logging:
      level:
        com.angel: DEBUG
        org.springframework.web: INFO
